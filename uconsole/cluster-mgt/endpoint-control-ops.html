<html>
<div id="tabs-2">
    <script type="text/javascript">
        $(document).ready(function() {
            var jqxhr = $.getJSON(getCallURLBase() + "endpoints/getEndpoints", function(dataset) {
                var blankEpArray = [{id:""}];
                var newDataSet = blankEpArray.concat(dataset);
                var data = {endpoints:newDataSet};
                var dir = {
                    'option':{
                        "endpoint <- endpoints":{
                            ".":"#{endpoint.id}",
                            "@value":"endpoint.id"
                        },
                        sort: function(a, b) {
                            return a.id > b.id ? 1 : -1;
                        }
                    }
                };

                $('#endpointId-start').render(data, dir);
                $('#endpointId-start').combobox();
                $('#endpointId-stop').render(data, dir);
                $('#endpointId-stop').combobox();
                $('#endpointId-enbDbg').render(data, dir);
                $('#endpointId-enbDbg').combobox();
                $('#endpointId-disDbg').render(data, dir);
                $('#endpointId-disDbg').combobox();
            });
        });
    </script>

    <fieldset id="endpoint-control-ops">
        <ul>
            <li class="control-panel-li"><div class="start-endpoint">
                <label>Start endpoint with id</label>
                <select id="endpointId-start" title="Endpoint id to be started">
                    <option value="">Select one...</option>
                </select>
                <input type="button" class="button clickable" value="Start Endpoint" title="Start endpoint"
                       onclick="invokeOperation('endpoint', 'endpoint', 'start', 'start', $('div.start-endpoint input.ui-widget').val())"/>
            </div></li>
            <li class="control-panel-li"><div class="stop-endpoint">
                <label>Stop endpoint with id</label>
                <select id="endpointId-stop" title="Endpoint id to be stopped">
                    <option value="">Select one...</option>
                </select>
                <input type="button" class="button clickable" value="Stop Endpoint" title="Stop endpoint"
                       onclick="invokeOperation('endpoint', 'endpoint', 'stop', 'stop', $('div.stop-endpoint input.ui-widget').val())"/>
            </div></li>
            <br/>
            <li class="control-panel-li"><div class="enbDbg-endpoint">
                <label>Enable debug of endpoint with id</label>
                <select id="endpointId-enbDbg" title="Endpoint id of which debug will be enabled">
                    <option value="">Select one...</option>
                </select>
                <input type="button" class="button clickable" value="Enable Debug" title="Enable debug of endpoint"
                       onclick="invokeOperation('endpoint', 'endpoint', 'enableDebug', 'enable debug for', $('div.enbDbg-endpoint input.ui-widget').val())"/>
            </div></li>
            <li class="control-panel-li"><div class="disDbg-endpoint">
                <label>Disable debug of endpoint with id</label>
                <select id="endpointId-disDbg" title="Endpoint id of which debug will be disabled">
                    <option value="">Select one...</option>
                </select>
                <input type="button" class="button clickable" value="Disable Debug" title="Disable debug of endpoint"
                       onclick="invokeOperation('endpoint', 'endpoint', 'disableDebug', 'disable debug for', $('div.disDbg-endpoint input.ui-widget').val())"/>
            </div></li>
        </ul>
    </fieldset>
</div>
</html>
